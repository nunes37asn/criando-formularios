<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Criando formulários</title>

  <link rel="stylesheet" href="style.css">

  <body>
      <div class="page">

  </header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
   </header>
      <form id="my-form">

      <fieldset>
         <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <fieldset>
            <div class="fieldset-wrapper">

              <div class="coll-2">

                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="name" id="event-name"/>
              </div>
   
              <div class="input-wrapper">
               <label for="event-last name">Sobrenome</label>
               <input type="last name" id="event-last name"/>
           </div>

        </div>
           
             

         </fieldset>
          <div class="input-wrapper">
            <label for="event-email">Email<span> (digite um e-mail válido)</span>
            </label>
            <input type="E-mail" id="event-email"/>
      </div>
  
      <div class="input-wrapper">
          <label for="event-password">Senha<span> (mínimo 8 caracteres)</span>
          </label>
          <input
          type="password"
          id="event-password"
          required 
          minlength="8" >
        </div>
      </div> 
    </fieldset>

          
      <fieldset>

        <div class="fieldset-wrapper">
         <legend>Seus horários disponíveis</legend>

        <div class="coll-3">
        <div class="input-wrapper">

      <legend>Primeira mentoria</legend>

          <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="event-date"/>
      </div>
    
        <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
       </div>
      </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

        <div class="coll-3">
        <div class="input-wrapper">

      <legend>segunda mentoria</legend>

          <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="event-date"/>
      </div>
    
        <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
        </div>
      </div>
    </fieldset>
  </form>

    <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar">
    </footer>
  
  </div>
  
</body>
</html>
